<mat-card>
  <mat-card-header>Account List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let account of account">
        <img mat-list-avatar src="{{account.giphyUrl}}" alt="{{account.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/account-edit', account.id]">{{account.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/account-add']">Add</button>
</mat-card>
